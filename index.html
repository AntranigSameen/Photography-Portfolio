<!DOCTYPE html>

        <header>
            <nav>

        </header>


        <!--Main Photos-->
        <div class="slideshow-container-people">

            <!--Landscape Images PEOPLE-->
            <div class="mySlides fade">
                <img src="Images/Prom-22.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="Images/GoldenGate.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="Images/TheBay.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="Images/GoldenGateNight.jpg" alt="" style="width: 100%">
            </div>


            <!--Portrait Images PEOPLE-->
            <div class="mySlidesPort fade">
                <img src="Images/Ate.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlidesPort fade">
                <img src="Images/Tina.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlidesPort fade">
                <img src="Images/Prom-44.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlidesPort fade">
                <img src="Images/Ate3.jpg" alt="" style="width: 100%">
            </div>

            <!--NAV ARROWS LANDSCAPE PEOPLE-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!--NAV ARROWS PORTRAIT PEOPLE-->
            <a class="prevPort" onclick="plusSlides(-1, true)">&#10094;</a>
            <a class="nextPort" onclick="plusSlides(1, true)">&#10095;</a>

        </div>
        <br>

        <!--DOTS FOR PEOPLE PICTURES (ADD MORE WHEN ADDING PICTURES)-->
        <div class="landDotsDiv" style="text-align: center;">
            <span class="dot" onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlides(3)"></span>
            <span class="dot" onclick="currentSlides(4)"></span>
        </div>

        <div class="portDotsDiv" style="text-align: center;">
            <span class="dotPort" onclick="currentSlides(1, true)"></span>
            <span class="dotPort" onclick="currentSlides(2, true)"></span>
            <span class="dotPort" onclick="currentSlides(3, true)"></span>
            <span class="dotPort" onclick="currentSlides(4, true)"></span>
        </div>


        <!-- Add spacing or elements here to create separation -->
        <div style="height: 20px; margin-top: 40%;"></div>

        <!-- NATURE PICTURES SECTION -->
            <div class="slideshow-container-nature">
                <!-- Nature set of images content -->

                <div class="mySlidesNature fade">
                    <img src="Images/Prom-22.jpg" alt="" style="width: 100%">

                <div class="mySlidesNature fade">

                </div>


                <!--Portrait Images PEOPLE-->
                <div class="mySlidesPortNature fade">
                    <img src="Images/Ate.jpg" alt="" style="width: 100%">
                </div>
                <div class="mySlidesPortNature fade">
                    <img src="Images/Ate3.jpg" alt="" style="width: 100%">
                </div>
                <div class="mySlidesPortNature fade">

                <a class="nextNature" onclick="plusNatureSlides(1)">&#10095;</a>
                <!-- NAV ARROWS PORTRAIT NATURE -->
                <a class="prevPortNature" onclick="plusNatureSlides(-1, true)">&#10094;</a>
                <a class="nextPortNature" onclick="plusNatureSlides(1, true)">&#10095;</a>

            <!-- Dots for the NATURE set of images -->
            <div class="landDotsDivNature" style="text-align: center;">
