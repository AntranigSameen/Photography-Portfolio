<!DOCTYPE html>
<html lang="en"></html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Antranig Sameen</title>
        <link rel="stylesheet" href="Styles.css">
        <link rel="icon" type="image/PNG" href="/Images/Autograph.PNG">

    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li class = "logo"><a href="index.html"></a></li>
                    <div class ="header-right">
                        <a href="Pages/about.html"><strong>About</strong></a>
                        <a href="Pages/contact.html"><strong>Contact  </strong></a>
                    </div>
                    
                </ul>
            </nav>
        </header>


        <!--Main Photos-->
        <div class="slideshow-container">

            <!--Landscape Images-->
            <div class="mySlides fade">
                <img src="Images/Prom-22.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="Images/GoldenGate.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="Images/TheBay.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="Images/GoldenGateNight.jpg" alt="" style="width: 100%">
            </div>


            <!--Portrait Images-->
            <div class="mySlidesPort fade">
                <img src="Images/Ate.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlidesPort fade">
                <img src="Images/Tina.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlidesPort fade">
                <img src="Images/Prom-44.jpg" alt="" style="width: 100%">
            </div>
            <div class="mySlidesPort fade">
                <img src="Images/Ate3.jpg" alt="" style="width: 100%">
            </div>

            <!--NAV ARROWS LANDSCAPE-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!--NAV ARROWS PORTRAIT-->
            <a class="prevPort" onclick="plusSlides(-1, true)">&#10094;</a>
            <a class="nextPort" onclick="plusSlides(1, true)">&#10095;</a>

        </div>
        <br>

        <!--DOTS FOR PICTURES (ADD MORE WHEN ADDING PICTURES)-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlides(3)"></span>
            <span class="dot" onclick="currentSlides(4)"></span>
        </div>

        <div style="text-align: center;">
            <span class="dotPort" onclick="currentSlides(1)"></span>
            <span class="dotPort" onclick="currentSlides(2)"></span>
            <span class="dotPort" onclick="currentSlides(3)"></span>
            <span class="dotPort" onclick="currentSlides(4)"></span>
        </div>



        <footer>Footer</footer>
        
        <script src="main.js"></script>
    </body>
</html>
